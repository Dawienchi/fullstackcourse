<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Formular</title>
  </head>
  <body>
    <h2>Contact Formular</h2>
    <form class="" action="index.html" method="post">
      <div class="contact_data">
        <p>Please add your contact data:</p>
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Enter your E-Mail: </label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="contact_reason">
        <p>Please the choose your contact reason:</p>
        <div>
          <input type="radio" id="question" name="contact_reason" value="question" checked>
          <label for="huey">Further Questions</label>
        </div>
        <div>
          <input type="radio" id="inquiry" name="contact_reason" value="inquiry">
          <label for="inquiry">Business Inquiry</label>
        </div>
        <div>
          <input type="radio" id="other" name="contact_reason" value="other">
          <label for="other">Other Reason</label>
        </div>
        <br>
      </div>
      <input type="submit">
    </form>
  </body>
</html>
